<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script src="js/types.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加店铺标签</strong></div>
  <div class="body-content">
    <div class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>店铺分类：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>分类：</label>
          </div>
          <div class="field">
            <select name="cid" id="cate" class="input w50">
              <option value="喝的">喝的</option>
              <option value="玩的">玩的</option>
              <option value="生活服务">生活服务</option>
            </select>
            <div class="tips"></div>
          </div>
        </div>
      </if>
      <div class="clear"></div>
      <div class="form-group">
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" onclick="submit_tags();"> 提交</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body></html>
